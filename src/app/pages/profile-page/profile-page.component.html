<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ profileData?.name }}</mat-card-title>
        <mat-card-subtitle>{{ profileData?.email }}</mat-card-subtitle>
    </mat-card-header>
    <!-- img url in api response is broken  -->
    <img mat-card-image
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcp003OgGpIddB6DC7o5q2PmsSSPm34vGyiG_jtLtRXbvsRLWIXYoPl4T17a4WmMGDJnk&usqp=CAU"
        alt="i like to move it">
    <mat-card-content>
        <p>
            {{ profileData?.bio }}
        </p>
    </mat-card-content>
    <mat-card-actions class="example-button-row">
        <button mat-raised-button color="primary">LIKE</button>
        <button mat-raised-button color="accent">SHARE</button>
    </mat-card-actions>
</mat-card>
