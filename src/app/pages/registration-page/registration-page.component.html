<mat-card class="card-container">
    <mat-card-header>
        <mat-card-title class="title"> Registration Page</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name" pattern="[a-zA-Z ]*" />
                <mat-error
                    *ngIf="registrationForm.get('name')?.touched && !registrationForm.get('name')?.valid && registrationForm.get('name')?.hasError('pattern')">
                    Please enter a valid name
                </mat-error>
                <mat-error
                    *ngIf="registrationForm.get('name')?.hasError('required') && registrationForm.get('name')?.touched">
                    Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" />
                <mat-error
                    *ngIf="registrationForm.get('email')?.hasError('email') && !registrationForm.get('email')?.hasError('required') && registrationForm.get('email')?.touched">
                    Please enter a valid email address
                </mat-error>
                <mat-error
                    *ngIf="registrationForm.get('email')?.hasError('required') && registrationForm.get('email')?.touched ">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" />
                <mat-error
                    *ngIf="!registrationForm.get('password')?.valid && registrationForm.get('password')?.touched && registrationForm.get('password')?.hasError('minlength')">
                    Please enter a password with more than 7 characters
                </mat-error>
                <mat-error
                    *ngIf="registrationForm.get('password')?.hasError('required') && registrationForm.get('password')?.touched ">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Bio</mat-label>
                <textarea class="textarea-styles" matInput formControlName="bio"></textarea>
                <mat-error
                    *ngIf="registrationForm.get('bio')?.hasError('required') && registrationForm.get('bio')?.touched ">
                    Bio is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit"
                [disabled]="registrationForm.invalid">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
